<div class="dialog__wrap">
  <h1 class="dialog__title" mat-dialog-title>Удаление строк</h1>
  <div class="dialog__description">
    {{title}}
    <ng-container *ngIf="data.selectedCount>1"> ({{data.selectedCount}})</ng-container>
    ?
  </div>
  <div class="dialog__actions-wrap">
    <button mat-button class="dialog__button" type="button" (click)="onCancel()">Отмена</button>
    <button mat-button class="dialog__button" color="primary" type="submit" (click)="onConfirm()">Удалить</button>
  </div>
</div>
